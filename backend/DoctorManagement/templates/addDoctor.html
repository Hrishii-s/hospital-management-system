{% include 'partials/nav.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
        }
        .container {
            background-color: white;
            max-width: 700px;
            padding-top: 10px;
            margin-top: 10px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
        }
        .page-header {
            background: linear-gradient(135deg, #198754, #0f5132);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .page-title {
            text-align: center;
            font-weight: 600;
            margin-bottom: 0px;
        }
        .form-control, .form-select {
            border-radius: 5px;
            padding: 10px;
        }
        .btn-primary {
            background-color: #198754;
            border-color: #198754;
            padding: 8px 20px;
        }
        .btn-primary:hover {
            background-color: #0f5132;
            border-color: #0f5132;
        }
        @media only screen and (max-width: 728px) {
            .container {
                overflow-x: hidden;
                max-width: 100%;
                border-radius: 0px;
                padding: 0;
                box-shadow: none;
                margin-top: 0px;
            }
            .page-header {
                max-width: 100vw;
                border-radius: 0;
            }
            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container p-4">
        <div class="page-header text-center">
            <h1 class="text-center page-title">Add Doctor</h1>
        </div>

        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form class="row content g-3" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-12">
                <label for="id_name" class="form-label">Full Name:</label>
                {{ form.name }}
            </div>
            <div class="col-12">
                <label for="id_doc_num" class="form-label">Contact number:</label>
                {{ form.doc_num }}
            </div>
            <div class="col-md-5">
                <label for="id_qualification" class="form-label">Qualification:</label>
                {{ form.qualification }}
            </div>
            <div class="col-md-4">
                <label for="id_department" class="form-label">Department:</label>
                {{ form.department }}
            </div>
            <div class="col-md-3">
                <label for="id_experience" class="form-label">Experience:</label>
                {{ form.experience }}
            </div>
            <div class="col-md-12">
                <label for="id_profile" class="form-label">Profile Picture:</label>
                {{ form.profile }}
            </div>
            <div class="col-12 mt-4">
              <button type="submit" class="btn btn-save btn-primary">Save Changes</button>
              <a href="{% url 'viewDoctors' %}" class="btn btn-outline-danger ms-2">Cancel</a>
          </div>
        </form>
    </div>
</body>
</html>
